<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <title>Clover Industries LLC</title>
  </head>
  <body class="font-recoletaReg text-white">
    <nav class="bg-cloverGreen text-white flex justify-between">
      <img
        src="./images/cloverLogo.svg"
        alt="Clover Industries Logo"
        class="lg:w-20 md:w-16 w-12 h-auto m-3"
      />
      <h1 class="text-2xl md:text-4xl lg:text-5xl m-5 flex-grow">
        Clover Industries Landscaping
      </h1>
      <div class="flex-none m-3">
        <div class="drawer drawer-end">
          <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
          <div class="drawer-content flex-none">
            <!-- Page content here -->
            <label
              for="my-drawer-4"
              class="drawer-button btn bg-green-900 border-green-900 text-white lg:text-xl md:text-lg text-md hover:bg-green-950 hover:border-green-950"
              >MENU</label
            >
          </div>
          <div class="drawer-side">
            <label
              for="my-drawer-4"
              aria-label="close sidebar"
              class="drawer-overlay"
            ></label>
            <ul
              class="menu p-4 w-80 min-h-full bg-cloverGreen text-xl text-white"
            >
              <!-- Sidebar content here -->
              <li><a>Our Process</a></li>
              <li><a>Reviews</a></li>
              <li><a>Services</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="bg-home-hero-bg bg-center bg-cover bg-no-repeat">
      <div class="bg-overlay bg-blend-darken">
        <div class="flex flex-col justify-center items-center">
          <h1 class="text-center text-6xl mb-10 mt-20 mx-5">
            Clover Industries Landscaping
          </h1>
          <button
            class="btn btn-outline border-white text-white hover:bg-white hover:border-white text-4xl border-2 mb-20 mx-5"
          >
            Schedule Free Estimate
          </button>
        </div>
      </div>
    </div>
    <!--<div class="w-full h-full flex  justify-center items-center backdrop-brightness-50">-->
    <div class="flex flex-wrap">
      <div class="w-1/3 h-48 flex justify-center items-center bg-green-900">
        <h1>Dream</h1>
      </div>
      <div class="w-1/3 h-48 flex justify-center items-center bg-cloverGreen">
        <h1>Design</h1>
      </div>
      <div class="w-1/3 h-48 flex justify-center items-center bg-green-900">
        <h1>Build</h1>
      </div>
    </div>
    <script>
      // Select all links inside the drawer
      var drawerLinks = document.querySelectorAll(".drawer-side a")

      // Add a click event listener to each link
      drawerLinks.forEach(function (link) {
        link.addEventListener("click", function () {
          // When a link is clicked, uncheck the checkbox to close the drawer
          document.getElementById("my-drawer-4").checked = false
        })
      })
      // PRESS CMD + SHIFT + R to clear cache and see changes
    </script>
  </body>
</html>
